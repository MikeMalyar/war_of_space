{% extends 'base.html' %}

{% block main %}

    <h3>Create new game <a href="{% url 'add' %}">Create game</a> <br></h3>

    <h3>Available games</h3>

    <table width="80%" class="table table-dark table-bordered table-hover">
    {% for game in games %}
        {% if not game.finished %}
            <tr>
                <td>
                    <p><a href="/games/{{ game.id }}">Title: {{ game.title }}</a></p>
                </td>
                <td>
                    <img src="{{ game.map.image.url }}" width="100" height="50" align="left">
                </td>
                <td>
                    <p>Map: {{ game.map.title }}</p>
                </td>
                <td>
                    <p>Creator: {{ game.players.first }}</p>
                </td>
                <td>
                    <p>Frags: {{ game.max_frags }}</p>
                </td>

            </tr>
        {% endif %}
    {% endfor %}
    </table>

{% endblock %}
