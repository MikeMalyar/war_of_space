{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play</title>

    <script type="text/javascript">
        function f()
        {
            var ships = [];

            {% for ship in game.ships.all %}
                var url = '{{ ship.image.url }}';
                var image = document.createElement("IMG");
                image.src = url;
                var x = '{{ ship.x }}', y = '{{ ship.y }}';
                var speed = '{{ ship.speed }}', angle = '{{ ship.angle }}';
                var racing = '{{ ship.racing }}', rotate = '{{ ship.rotate }}';

                var s = new Ship(image, parseFloat(racing), parseFloat(speed), parseFloat(rotate), parseFloat(angle), parseFloat(x), parseFloat(y));
                ships.push(s);
            {% endfor %}

            var index = 0;

            init(ships, index);
        }
    </script>

</head>

<body onload="f()">

    {{ player }} <br>
    {{ player.ships.first }} <br>

    <canvas id="myCanvas" width="1300" height="550" style="border:1px solid #d3d3d3; width:100%;height:50%">

    </canvas>

    <script src="{% static 'js/play.js' %}"></script>

</body>

</html>
