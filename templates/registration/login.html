{% extends 'base.html' %}

{% block main %}

    <form method="post" class="login">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Login" required autofocus> <br/>
        <input type="password" name="password" placeholder="Password" required> <br/>

        <input type="submit" name="sub" value="Login" style="width: 100px; height: 30px; margin-left: 100px;"><br/>
    </form>

{% endblock %}
